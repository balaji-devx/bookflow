<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookStore Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .logo {
      font-size: 40px;
      font-weight: 600;
      color: #1a73e8;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #1a73e8;
    }

    .login-btn {
      width: 100%;
      background: #1a73e8;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #0c5ec2;
    }

    .extra-links {
      margin-top: 10px;
    }

    footer {
      margin-top: 30px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">ðŸ“š BS2</div>
    <h2>Login to Your Account</h2>
    <form onsubmit="return loginUser()">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <footer>Â© 2025 BS2. All rights reserved.</footer>

  <script>
    function loginUser() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      // Save to localStorage (temporary memory)
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);

      // Redirect to profile page
      window.location.href = "userprofile.html";
      return false; // prevent actual form submission
    }
  </script>
</body>
</html>
